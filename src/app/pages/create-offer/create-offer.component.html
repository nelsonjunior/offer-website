<div class="create-offer-content">
  <div class="create-offer-breadcrumb">
    <span class="subtitle-2">Ofertas</span>
    <nb-icon icon="chevron-right"></nb-icon>
    <span class="subtitle-2">Criar Oferta</span>
  </div>
  <div class="create-offer-wrapper">
    <div class="create-offer-wrapper-left">
      <nb-card>
        <nb-card-header class="create-offer-header">
            <h4>Criar Oferta</h4>
            <button nbButton status="primary" size="medium">Publicar</button>
        </nb-card-header>
        <nb-card-body>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" class="label">Titulo da Oferta</label>
              <input type="text" nbInput fullWidth placeholder="Digite o titulo da oferta">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="label">Categoria</label>
              <input type="text" nbInput fullWidth placeholder="Digite o titulo da oferta">
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputFirstName" class="label">First Name</label>
                  <input type="text" nbInput fullWidth id="inputFirstName" placeholder="First Name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputLastName" class="label">Last Name</label>
                  <input type="text" nbInput fullWidth id="inputLastName" placeholder="Last Name">
                </div>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="create-offer-wrapper-right">
      <app-store-info [storeID]="storeID"></app-store-info>
      <app-social-media></app-social-media>
    </div>
  </div>
</div>
